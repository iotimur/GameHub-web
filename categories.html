<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="./css/style_categories.css">
</head>
<body>
    
    <header class="header">
        <img src="img/svg/icon.svg" alt="иконка сайта" width="121px";height="116px";
        style="position: relative;
        margin-left: 43px;">
        <span class="header_txt">GameHub</span>
        <img class="icon_categ" src="img/категории.png" alt="иконка категории" width="40" height="40"
        style="position: relative; margin-left: 80px;">
        <span class="header_txt">Категории</span>

        <div class="search-form">
        <input class="search-form_txt" type="text">
        <button class="search-form_btn">
        <img class="search-form_img" src="img/search.png" alt="поиск" width="33px" height="33px">
        </button>
        </div>

        <img src="img/войти.png" alt="иконка входа" width="40" height="40"
        style="position: relative; margin-left: 600px;">
        <span class="header_txt">Войти</span>

        <img src="img/корзина.png" alt="иконка корзина" width="60" height="40"
        style="position: relative; margin-left: 60px;">
        <span class="header_txt">Корзина</span>

        <img src="img/eye.png" alt="значок версия для слабовидящих" width="70" height="70"
        style="position: relative; margin-left: 60px;">

    
    </header>
   
    <main class="main"> 
        
            <section class="intro">
                <div class="wrapper">
                <div class="separator"></div>
                <div class="separator"></div>
                <div class="separator"></div>
                <span class="sort_txt">Сортировать по</span>
                <button class="filter">
                    <span>релевантности</span>
                    <img src="img/стрелка.png" alt="стрелка вниз" width="34" height="21"
                    style="margin-left: 20px;">
                </button>
                
                <div class="rounded_rectangle">
                    <span class="intro_title">
                        Лидеры продаж
                    </span>
                </div>
                
                
                <div class="separator"></div>
                <div class="separator"></div>
                    <button class="card">
                        <img class="card_img" src="img/image 4.jpg" alt="Обложка игры Counter-Strike 2" width="356" height="166" />
                        <span class="title_game">Counter-Strike 2</span>
                        <img class="img_windows" src="img/иконка windows.png" width="50" height="50" />
                        <span class="price_txt">Бесплатно</span>
                      </button>
                    <div class="separator"></div>

                    <button class="card">
                        <img class="card_img" src="img/image 5.jpg" alt="Обложка игры Palworld"
                        width="356" height="166"/>
                        <img class="img_windows" src="img/иконка windows.png"width="50"height="50"/>
                        <span class="title_game">Palworld</span>
                        <span class="old_price">1100 руб.</span>
                        <span class="new_price">990 руб.</span>
                    </button>

                    <div class="separator"></div>
                    <button class="card">
                        <img class="card_img" src="img/image 6.jpg"alt="Обложка игры " width="356"
                            height="166"/>
                        <img class="img_windows" src="img/иконка windows.png" width="50" height="50"/>
                        <span class="title_game">PUBG: BATTLEGROUNDS</span>
                        <span class="price_txt">Бесплатно</span>
                    </button>
                    <div class="separator"></div>
                    <button class="show_more_btn">
                        <span>Показать больше</span> 
                    </button>
                    <div class="separator"></div>
                    <div class="separator"></div>
                    <div class="rounded_rectangle">
                        <h1 class="intro_title">Новинки</h1>
                    </div>
                    <div class="separator"></div>
                    <div class="separator"></div>
                

                <button class="card">
                    <img class="card_img" src="img/alpha league.jpg"alt="Обложка игры Alpha League" width="356"
                        height="166"/>
                    <img class="img_windows" src="img/иконка windows.png" width="50" height="50"/>
                    <span class="title_game">Alpha League</span>
                    <span class="price_txt">Бесплатно</span>
                </button>
                <div class="separator"></div>

                <button class="card">
                    <img class="card_img" src="img/sons of the forests.jpg" alt="Обложка игры Sons Of The Forests"
                    width="356" height="166"/>
                    <img class="img_windows" src="img/иконка windows.png"width="50"height="50"/>
                    <span class="title_game">Sons Of The Forests</span>
                    <span class="old_price">1100 руб.</span>
                    <span class="new_price">820 руб.</span>
                </button>
                <div class="separator"></div>
                
                <button class="card">
                    <img class="card_img" src="img/pacific drive.jpg" alt="Обложка игры Pacific Drives"
                    width="356" height="166"/>
                    <img class="img_windows" src="img/иконка windows.png"width="50"height="50"/>
                    <span class="title_game">Pacific Drives</span>
                    <span class="new_price">1799 руб.</span>
                </button>
                <div class="separator"></div>
                <button class="show_more_btn">
                    <span>Показать больше</span> 
                </button>
                <div class="separator"></div>
                <div class="separator"></div>
                <div class="rounded_rectangle">
                    <h1 class="intro_title">Скидки</h1>
                </div>
                <div class="separator"></div>
                <div class="separator"></div>
                    
                    <button class="card">
                        <img class="card_img" src="img/How to Survive.jpg" alt="Обложка игры How to Survive"
                        width="356" height="166"/>
                        <img class="img_windows" src="img/иконка windows.png"width="50"height="50"/>
                        <span class="title_game">How to Survive</span>
                        <span class="new_price">83 руб.</span>
                    </button>
                    <div class="separator"></div>
                    
                    <button class="card">
                        <img class="card_img" src="img/Red Solstice 2 Survivors.jpg" alt="Обложка игры Red Solstice 2 Survivors"
                        width="356" height="166"/>
                        <img class="img_windows" src="img/иконка windows.png"width="50"height="50"/>
                        <span class="title_game">Red Solstice 2 Survivors</span>
                        <span class="new_price">561 руб.</span>
                    </button>
                    <div class="separator"></div>
                    <button class="card">
                        <img class="card_img" src="img/sons of the forests.jpg" alt="Обложка игры Sons Of The Forests"
                        width="356" height="166"/>
                        <img class="img_windows" src="img/иконка windows.png"width="50"height="50"/>
                        <span class="title_game">Sons Of The Forests</span>
                        <span class="old_price">1100 руб.</span>
                        <span class="new_price">820 руб.</span>
                    </button>
                    <div class="separator"></div>
                    <button class="show_more_btn">
                        <span>Показать больше</span> 
                    </button>
                    <div class="separator"></div>
                    <div class="separator"></div>
               </div>
            </section>

            
    </main>
</body>
</html>
